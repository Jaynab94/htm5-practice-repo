                        <h1 class="h1">Great Pyramid of Giza</h1>
                        <p class="article">The Great Pyramid of Giza, located on the Giza Plateau near Cairo, Egypt, is one of the most iconic and enduring symbols of ancient Egypt. It was built during the Fourth Dynasty of the Old Kingdom of Egypt, around 2580-2560 BC, as a tomb for the Pharaoh Khufu (also known as Cheops).</p>

                          <p class="article"> This pyramid stands as the largest of the three pyramids in the Giza pyramid complex. Originally standing at 146.6 meters (481 feet), it was the tallest man-made structure in the world for over 3,800 years. The construction. </p>

                          <p class="article">The pyramid was constructed using massive limestone blocks, weighing several tons each, which were quarried and transported to the site. Its precise construction and alignment have puzzled historians and archaeologists for centuries. The original polished limestone casing that covered the structure has mostly eroded away, but some parts remain at the base.</p>

                          <p class="article">The Great Pyramid of Giza continues to be a subject of fascination, attracting millions of visitors each year who marvel at its scale, precision, and the mysteries that surround its construction and purpose.




                          </p>

                        <h1 class="h1">Petra</h1>
                        <p>Petra, also known as the Rose City due to the color of the stone from which it is carved, is a UNESCO World Heritage Site located in Jordan. It's renowned for its remarkable rock-cut architecture and historical significance. The most famous structure in Petra is Al-Khazneh, or The Treasury, which is carved into the sandstone cliffs.</p>

                        <p>This ancient Nabatean city, dating back to around 300 BC, was a bustling trade hub along caravan routes, with its impressive buildings, temples, tombs, and amphitheater all intricately carved into the rock. The Siq, a narrow gorge flanked by towering cliffs, serves as the dramatic entrance to Petra, leading visitors through stunning rock formations to Al-Khazneh, one of the most iconic monuments in the world.</p>

                        <p>Exploring Petra allows you to witness the craftsmanship and architectural mastery of the Nabateans, who created a city blending natural and man-made elements in a breathtaking setting. It's a testament to human ingenuity and artistry from ancient times.
